    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px;
        }

        .product-card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
        }

        .options-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            padding: 6px 9px;
            cursor: pointer;
            z-index: 2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
            z-index: 1;
        }

        .overlay button {
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            background: #6d6d6d;
            color: #fff;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .overlay button:hover {
            background: #6d6d6d;
        }

        .product-card.active .overlay {
            opacity: 1;
        }

        .price-cart {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .price {
            color: #E90013;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .cart-icon {
            font-size: 1.2rem;
            color: #4b4b4b;
            cursor: pointer;
            transition: color 0.3s ease;
            font-size: 30px;
        }

        .cart-icon:hover {
            color: #b3000f;
        }
    </style>
</head>
