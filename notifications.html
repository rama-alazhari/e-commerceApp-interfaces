<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            padding-top: 80px;
        }

        .notification-card {
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: start;
            gap: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, opacity 0.3s ease;
        }

        .notification-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .notification-card.read {
            opacity: 0.6;
        }

        .icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
        }

        .icon.order {
            background: #E90013;
        }

        .icon.offer {
            background: #ff9800;
        }

        .icon.info {
            background: #2196f3;
        }

        .notification-text {
            flex: 1;
        }

        .notification-text h6 {
            margin: 0;
            font-weight: bold;
            font-size: 1rem;
        }

        .notification-text p {
            margin: 3px 0 0;
            font-size: 0.9rem;
            color: #666;
        }

        .time {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }

        .mark-btn {
            font-size: 0.9rem;
            color: #fff;
            background: #14A768;
            border: none;
            border-radius: 8px;
            padding: 5px 12px;
            transition: 0.2s;
        }

        .mark-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="fixed-top bg-dark text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="javascript:void(0);" onclick="history.back(); return false;" class="text-decoration-none text-light">
                <i class="fa-solid fa-arrow-left fs-1 ps-1"></i>
            </a>
            <h5 class="mb-0 fw-bold">ðŸ”” Notifications</h5>
            <button class="mark-btn" id="markRead">Mark all as read</button>
        </div>
    </header>

    <!-- Notifications List -->
    <div class="container mt-4">

        <!-- Notification Item -->
        <div class="notification-card">
            <div class="icon order"><i class="fa-solid fa-box"></i></div>
            <!-- Ø­Ø§Ù„Ø© Ø§Ù„Ø·Ù„Ø¨ -->
            <div class="notification-text">
                <h6>Order Shipped</h6>
                <p>Your order #1234 has been shipped ðŸšš</p>
                <div class="time">2 hours ago</div>
            </div>
        </div>
        <!-- Ø¹Ø±Ø¶ Ø®Ø§Øµ -->
        <div class="notification-card">
            <div class="icon offer"><i class="fa-solid fa-tags"></i></div>
            <div class="notification-text">
                <h6>Special Offer</h6>
                <p>Get 20% off on electronics today only ðŸŽ‰</p>
                <div class="time">5 hours ago</div>
            </div>
        </div>
        <!-- ØªØ­Ø¯ÙŠØ« Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ -->
        <div class="notification-card">
            <div class="icon info"><i class="fa-solid fa-info-circle"></i></div>
            <div class="notification-text">
                <h6>App Update</h6>
                <p>Weâ€™ve added new features to enhance your shopping experience.</p>
                <div class="time">1 day ago</div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const markReadBtn = document.getElementById("markRead");
        const notifications = document.querySelectorAll(".notification-card");

        markReadBtn.addEventListener("click", () => {
            notifications.forEach(card => card.classList.add("read"));
        });
    </script>
</body>

</html>
