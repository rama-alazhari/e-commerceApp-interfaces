    body {
      background-color: #f8f9fa;
      padding-top: 70px;
      padding-bottom: 70px;
    }

    /* Banner Slider */
    .banner-slider img {
      border-radius: 12px;
      object-fit: cover;
      height: 160px;
      width: 100%;
    }

    /* Product Card */
    .product-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .discount-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #E90013;
      color: #fff;
      font-size: 0.8rem;
      padding: 3px 7px;
      border-radius: 6px;
      font-weight: bold;
    }

    .prices {
      display: flex;
      justify-content: center;
      gap: 6px;
      align-items: baseline;
    }

    .old-price {
      text-decoration: line-through;
      font-size: 0.85rem;
      color: #777;
    }

    .new-price {
      color: #E90013;
      font-weight: 700;
    }

    .cart-icon {
      font-size: 1.3rem;
      color: #444;
      cursor: pointer;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 8px 0;
      z-index: 1100;
    }

    footer .nav-item a {
      text-decoration: none;
      color: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
    }

    footer .nav-item.active a {

    }
