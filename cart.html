  <!--  Footer Active Toggle -->
  <script>
    // تحديد الـ active بناءً على URL الصفحة الحالية
    const currentPath = window.location.pathname.split("/").pop(); // مثلاً "profile.html"
    const navLinks = document.querySelectorAll("footer .nav-item a");

    navLinks.forEach(link => {
      // إزالة الــactive من جميعها أولاً
      link.classList.remove("active");
      // إذا كان href يساوي الصفحة الحالية، أو إذا كان الرابط يعيد إلى index.html حين تكون الصفحة الرئيسية
      const href = link.getAttribute("href");
      if (href === currentPath || (href === "index.html" && (currentPath === "" || currentPath === "/"))) {
        link.classList.add("active");
      }
    });

    // تبقي الـ behavior عند النقر كما هو دون تغيير
    navLinks.forEach(item => {
      item.addEventListener("click", () => {
        navLinks.forEach(el => el.classList.remove("active"));
        item.classList.add("active");
      });
    });
  </script>
