<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!--  Header -->
    <header class="fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between">

                <!-- Mobile menu -->
                <button class="btn d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
                    <i class="fa-solid fa-bars text-light fs-2"></i>
                </button>

                <!-- Logo -->
                <div class="logo"><a href="/"><img
                            src="image/WhatsApp_Image_2025-09-09_at_11.26.30_AM-removebg-preview.png" alt="Logo"></a>
                </div>

                <!-- Icons -->
                <div class="icons d-flex align-items-center">
                    <a href="favorite.html"> <i class="far fa-heart fs-2 me-2"></i></a>
                    <a href="notifications.html"> <i class="far fa-bell fs-2"></i></a>
                </div>
            </div>


        </div>
    </header>

    <div class="container py-4 mt-5">
        <h3 class="fw-bold text-center mb-4">💳 Complete your purchase</h3>

        <!-- عنوان الشحن -->
        <div class="section-card">
            <h6 class="fw-bold mb-3">📍 Shipping Address</h6>
            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="address" id="addr1" checked>
                <label class="form-check-label" for="addr1">
                    address, address details
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="address" id="addr2">
                <label class="form-check-label" for="addr2">
                    address, address details
                </label>
            </div>
            <!-- زر إضافة عنوان جديد -->
            <button class="btn-add" id="openSidebar">
                <i class="bi bi-plus-circle"></i> Add a new address
            </button>
        </div>

        <!-- ملخص الطلب -->
       <div class="section-card">
  <h6 class="fw-bold mb-3">🧾 Order Summary</h6>
  <div class="d-flex justify-content-between mb-2">
    <span>Subtotal</span>
    <span>370 AED</span>
  </div>
  <div class="d-flex justify-content-between mb-2">
    <span>Delivery</span>
    <span>20 AED</span>
  </div>
  <hr>
  <div class="d-flex justify-content-between fw-bold mb-3">
    <span>Total</span>
    <span class="text-danger">390 AED</span>
  </div>

  <!-- Request Change -->
  <div class="border rounded p-3 mb-3 bg-light">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="requestChange">
      <label class="form-check-label fw-bold" for="requestChange">
        💵 Request Change
      </label>
    </div>

    <div id="changeSection" class="mt-3 d-none">
      <p class="mb-2 text-muted small">
        Amount you will pay (for change calculation)
      </p>
      <input type="number" class="form-control" placeholder="Enter amount you will pay">
    </div>
  </div>

  <button class="btn-confirm">Confirm the order</button>
</div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar Add Address -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h5>➕ Add Address</h5>
            <button class="btn-close" id="closeSidebar"></button>
        </div>
        <form>
            <div class="mb-3">
                <label class="form-label"> Address Name</label>
                <input type="text" class="form-control" placeholder="Example: home/office">
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile </label>
                <input type="tel" class="form-control" placeholder="xxxxxxxxxx">
            </div>
            <div class="mb-3">
                <label class="form-label">Street</label>
                <input type="text" class="form-control" placeholder="street name">
            </div>
            <div class="mb-3">
                <label class="form-label">Building Name</label>
                <input type="text" class="form-control" placeholder="Tower/complex/villa">
            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" placeholder="city">
            </div>
            <div class="mb-3">
                <label class="form-label">Area District</label>
                <input type="text" class="form-control" placeholder="Area District ">
            </div>
            <div class="mb-3">
                <label class="form-label">Nearest Landmark</label>
                <input type="text" class="form-control" placeholder="Example: next to a mall">
            </div>

            <!-- نوع العنوان -->
            <div class="mb-3">
                <label class="form-label">Address Type</label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="home" checked>
                        <label class="form-check-label" for="home">🏠 Home</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="office">
                        <label class="form-check-label" for="office">🏢 Office</label>
                    </div>
                </div>
            </div>

            <!-- تعيين كعنوان افتراضي -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="defaultAddress">
                <label class="form-check-label" for="defaultAddress">Default Address</label>
            </div>

            <!-- خيارات إضافية للمكتب -->
            <div id="officeOptions" class="mt-3" style="display:none;">
                <div class="mb-3">
                    <label class="form-label">📅 Office Availability</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="officeAvailability" id="holiday"
                                value="holiday">
                            <label class="form-check-label" for="holiday">Saturday Open</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="officeAvailability" id="noHoliday"
                                value="noHoliday">
                            <label class="form-check-label" for="noHoliday">Sunday Open</label>
                        </div>
                    </div>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="callBeforeDelivery">
                    <label class="form-check-label" for="callBeforeDelivery">📞 Contact me before</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="redirectHome">
                    <label class="form-check-label" for="redirectHome">🏠 In my Absence → Deliver the Order Home</label>
                </div>
            </div>


            <button type="submit" class="btn btn-confirm">💾 Save the address</button>
        </form>
    </div>

    <!-- --------- Footer----- -->
    <footer>
        <div class="nav-item ">
            <a href="index.html">
                <i class="fa-solid fa-store"></i>
                <span>Shop</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="#">
                <i class="fa-solid fa-th-large"></i>
                <span>Categories</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="#">
                <i class="fa-solid fa-fire"></i>
                <span>Trends</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="cart.html">
                <i class="fa-solid fa-bag-shopping"></i>
                <span>Cart</span>
            </a>
        </div>
        <div class="nav-item active">
            <a href="profile.html">
                <i class="fa-solid fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
    </footer>

    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold fs-3">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <hr>

        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li class="border-bottom">
                    <a href="about.html" class="text-dark text-decoration-none d-block py-2 fs-5">
                        <i class="fas fa-info me-2 fs-3" style="color: #E90013;"></i> About Us
                    </a>
                </li>
                <li class="border-bottom mt-3">
                    <a href="privacy-policy.html" class="text-dark text-decoration-none d-block py-2 fs-5">
                        <i class="fas fa-lock me-2 fs-3" style="color: #E90013;"></i> Privacy Policy
                    </a>
                </li>
                <li class="border-bottom mt-3">
                    <a href="contactus.html" class="text-dark text-decoration-none d-block py-2 fs-5">
                        <i class="fas fa-envelope-open me-2 fs-3" style="color: #E90013;"></i> Contact Us
                    </a>
                </li>
                <li class="border-bottom mt-3">
                    <a href="setteing.html" class="text-dark text-decoration-none d-block py-2 fs-5">
                        <i class="fas fa-wrench me-2 fs-3" style="color: #E90013;"></i> Settings
                    </a>
                </li>
                <li class="mt-3">
                    <a href="login.html" class="text-dark text-decoration-none d-block py-2 fs-5">
                        <i class="fas fa-door-open me-2 fs-3" style="color: #E90013;"></i> Login
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--  Footer Active Toggle -->
    <script>
        const currentPath = window.location.pathname.split("/").pop(); // مثلاً "profile.html"
        const navLinks = document.querySelectorAll("footer .nav-item a");

        navLinks.forEach(link => {
            link.classList.remove("active");
            const href = link.getAttribute("href");
            if (href === currentPath || (href === "index.html" && (currentPath === "" || currentPath === "/"))) {
                link.classList.add("active");
            }
        });
    </script>
    <script>
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const openSidebar = document.getElementById("openSidebar");
        const closeSidebar = document.getElementById("closeSidebar");

        openSidebar.addEventListener("click", () => {
            sidebar.classList.add("active");
            overlay.classList.add("active");
        });

        closeSidebar.addEventListener("click", () => {
            sidebar.classList.remove("active");
            overlay.classList.remove("active");
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.remove("active");
            overlay.classList.remove("active");
        });
    </script>

    <script>
        const homeRadio = document.getElementById("home");
        const officeRadio = document.getElementById("office");
        const officeOptions = document.getElementById("officeOptions");

        function toggleOfficeOptions() {
            if (officeRadio.checked) {
                officeOptions.style.display = "block";
            } else {
                officeOptions.style.display = "none";
            }
        }

        homeRadio.addEventListener("change", toggleOfficeOptions);
        officeRadio.addEventListener("change", toggleOfficeOptions);
    </script>

  <!-- Request Change -->
<script>
  const requestChange = document.getElementById("requestChange");
  const changeSection = document.getElementById("changeSection");

  requestChange.addEventListener("change", () => {
    if (requestChange.checked) {
      changeSection.classList.remove("d-none");
    } else {
      changeSection.classList.add("d-none");
    }
  });
</script>

</body>

</html>
